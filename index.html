<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Conference Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body{
        margin:0;
        background:#f2f5fa;
        font-family:Poppins, sans-serif;
        color:#1a1f36;
    }
    header{
        background:linear-gradient(135deg,#0b6efd,#4f46e5);
        padding:60px 20px;
        color:#fff;
        text-align:center;
    }
    .container{
        max-width:1100px;
        margin:auto;
        padding:30px;
    }
    .card{
        background:#fff;
        padding:30px;
        border-radius:18px;
        box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    label{font-weight:600;margin-top:12px;display:block}
    input,select{
        width:100%;
        padding:12px;
        border:1px solid #ccd3e0;
        border-radius:10px;
        font-size:15px;
        margin-bottom:18px;
    }
    button{
        background:#0b6efd;
        border:0;
        color:#fff;
        padding:14px 22px;
        font-size:16px;
        border-radius:10px;
        cursor:pointer;
    }
    button:hover{background:#084dbf}
</style>
</head>

<body>

<header>
    <h1>International Conference on Smart Systems for Sustainable Development</h1>
</header>

<div class="container">

    <div class="card">
        <h2>Register Now</h2>

        <form id="regForm">
            <label>Full Name</label>
            <input id="name" name="name" required>

            <label>Email</label>
            <input id="email" type="email" name="email" required>

            <label>Affiliation</label>
            <input id="affiliation" name="affiliation">

            <label>Country</label>
            <input id="country" name="country">

            <label>Ticket Type</label>
            <select id="ticket" name="ticket">
                <option>Standard</option>
                <option>Student</option>
                <option>Virtual</option>
            </select>

            <button type="submit">Submit Registration</button>
        </form>

    </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxrtPPzx5zUZEpmFyo3e5RFrWEBxND3jgBGRWwOGUFrYJdnvI3L51paspsDTC24qWX2/exec";  // replace with your deployed URL
const form = document.getElementById("regForm");

form.addEventListener("submit", e => {
  e.preventDefault();

  let formData = new FormData(form);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Submitted successfully!");
      form.reset();
    } else {
      alert("Server error: " + data.error);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Network error â€” please try again.");
  });
});
</script>

</body>
</html>
